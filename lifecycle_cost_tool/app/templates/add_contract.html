<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contract</title>
</head>
<body>
    <h1>Add a New Contract</h1>
    <form method="POST" action="{{ url_for('add_contract') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.year.label }}<br>
            {{ form.year(size=20) }}
        </p>
        <p>
            {{ form.obligation_amount.label }}<br>
            {{ form.obligation_amount(size=20) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
